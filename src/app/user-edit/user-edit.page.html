<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit User</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input
        required
        [(ngModel)]="nama"
        placeholder="Nama User"
        type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Merek</ion-label>
      <ion-input
        required
        [(ngModel)]="merek"
        placeholder="Merek Motor User"
        type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mesin</ion-label>
      <ion-input
        required
        [(ngModel)]="mesin"
        placeholder="Mesin Motor User"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tanggal Service</ion-label>
      <ion-input
        required
        [(ngModel)]="tanggal"
        type="date"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Rerata</ion-label>
      <ion-input
        required
        [(ngModel)]="rerata"
        placeholder="Rerata Penggunaan Motor User"
        type="number"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="editUser()"
          color="primary"
          shape="full"
          expand="block">Ubah</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
