<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-title>Data user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Data User </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-button
      type="button"
      [routerLink]="['/user-tambah']"
      routerLinkActive="router-link-active"
      color="success"
      expand="block"
      >Tambah User</ion-button
    >
  </ion-list>
  <ion-list>
    <ion-list-header>List Data User nih</ion-list-header>
  </ion-list>
  <ion-card lines="inset" *ngFor="let user_value of user">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{ user_value.nama }}</ion-label>
      <ion-button
        color="primary"
        slot="end"
        [routerLink]="['/user-edit/',user_value.id]"
        routerLinkActive="router-link-active"
        >Edit</ion-button>
        <ion-button
        color="danger"
        slot="end"
        (click)="deleteUser(user_value.id)"
        >Hapus</ion-button>
    </ion-item>
  </ion-card>
</ion-content>

<ion-content>
  <ion-item (click)="logout()">
    <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
    <ion-label>Logout</ion-label>
</ion-item>
